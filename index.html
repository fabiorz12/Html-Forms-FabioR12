<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body class="bg-light">
    <div class="card container d-flex justify-content-center mt-5">
        <div class="card-header">
            <h4>Payment for example</h4>
        </div>
        <div class="card-body">
            <form>
                <div class="p-2 text-danger bg-danger-subtle rounded-3 ">
                    <p>Some fields are missing</p>
                </div>
                <div class="d-flex">
                    <fieldset>
                        <label for="num-card">Card #</label><br>
                        <input type="number" name="num-card" placeholder="xxxxxxx" maxlength="16">
                    </fieldset>
                    <fieldset class="me-2 ms-2">
                        <label for="cvc">CVC #</label><br>
                        <input type="number" placeholder="0000" maxlength="4" name="cvc" class="w-100">
                    </fieldset>
                    <fieldset>
                        <label for="amount">Amount $</label>
                        <input type="number" placeholder="Amount" name="amount" class="w-100">
                    </fieldset>
                </div>
                <div class="d-flex">
                    <div>
                        <fieldset class="me-2">
                            <label for="first-name">First Name</label><br>
                            <input type="text" name="first-name" class="w-100">
                        </fieldset>

                        <fieldset class="me-2">
                            <label for="City">City</label><br>
                            <input type="text" name="city" class="w-100">
                        </fieldset>

                        <fieldset class="me-2">
                            <label for="card">We acept:</label><br>
                            <input type="radio" name="card"><label><img width="50" height="50" src="https://img.icons8.com/ios/50/visa.png" alt="visa"/></label>
                            <input type="radio" name="card"><label><img width="50" height="50" src="https://img.icons8.com/ios-filled/50/mastercard.png" alt="mastercard"/></label>
                            <input type="radio" name="card"><label><img width="50" height="50" src="https://img.icons8.com/ios/50/amex.png" alt="amex"/></label>
                            <input type="radio" name="card"><label><img width="48" height="48" src="https://img.icons8.com/color/48/discover.png" alt="discover"/></label>
                        </fieldset>
                    </div>
                    <div>
                        <fieldset>
                            <label for="last-name">Last Name</label><br>
                            <input type="text" name="last-name" class="w-100">
                        </fieldset>
                        <div class="d-flex">
                            <fieldset>
                                <label for="state">State</label><br>
                                <select name="state" id="">
                                    <option value="" hidden></option>
                                    <option value="Cataluña">Cataluña</option>
                                    <option value="Madrid">Madrid</option>
                                    <option value="Comunidad Valenciana">Comunidad Valenciana</option>
                                    <option value="Aragon">Aragòn</option>
                                </select>
                            </fieldset>

                            <fieldset>
                                <label for="post">Post</label><br>
                                <input type="number" name="post">
                            </fieldset>
                        </div>


                        <fieldset>
                            <label for="message">Message</label><br>
                            <textarea name="message" id="" class="w-100"></textarea>
                            <label>Add any notes here</label>
                        </fieldset>
                    </div>
                </div>
            </form>
        </div>
        <div class="card-footer d-flex justify-content-end ">
            <input type="submit" class="btn btn-secondary me-2" value="Cancel">
            <input type="submit" class="btn btn-primary" value="Send">

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
